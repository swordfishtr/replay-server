<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Replays</title>
</head>
<body>
	Let's make a toast to the past!<br>
	<form name="queryForm" id="query-form" action="https://replay.generationssd.co.uk/api" method="get">
		Format: <input type="text" name="format" id="force-format"><br>
		Min Date: <input type="date" name="minDate" id="min-date"><br>
		Max Date: <input type="date" name="maxDate" id="max-date"><br>
		Limit Responses: <input type="number" name="limit" id="limit-responses" min="0" max="200" value="0"><br>
		<input type="submit" value="Query">
		<span id="error-message"></span>
	</form><br>
	<table>
		<thead>
			<tr>
				<th>
					Entry
				</th>
				<th>
					Timestamp
				</th>
				<th>
					Link
				</th>
				<!--
				<th>
					Rating (bugged)
				</th>
				-->
				<th>
					Private
				</th>
				<th>
					Player 1
				</th>
				<th>
					Player 2
				</th>
				<th>
					Player 3
				</th>
				<th>
					Player 4
				</th>
			</tr>
		</thead>
		<tbody id="table-body"></tbody>
	</table>
	<script src="list.js"></script>
</body>
</html>
